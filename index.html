<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="selectSection">
            <div id="city" class="select">
                <label>Select Your Universe</label>
                <select name="city" id="citySelector">
                    <option value="Zaun">Zaun</option>
                    <option value="New-York">New York</option>
                    <option value="Stormwind">Stormwind</option>
                </select>
            </div>
            <div id="planets" class="select">
                <label>Select Your Planet</label>
                <select name="planets" id="planetSelector">
                    <option value="Runeterra">Runeterra</option>
                    <option value="Midgard">Midgard</option>
                    <option value="Azeroth">Azeroth</option>
                </select>
            </div>
            <div id="heros" class="select">
                <label>Select Your Hero</label>
                <select name="hero" id="heroSelector">
                    <option value="Violet">Violet</option>
                    <option value="Doctor-Strange">Doctor Strange</option>
                    <option value="Anduin-Wrynn">Anduin Wrynn</option>
                </select>
            </div>
        </section>
        <section id="result">
            <div id="results-city"></div>
            <div id="results-planet"></div>
            <div id="results-hero"></div>
            
        </section>
        <section class="imageSection">

            <img id="cityImg" src="./assets/Zaun-city.jpg" alt="">
            <img id="planetImg" src="./assets/Runeterra-planet.jpg" alt="">
            <img id="heroImg" src="./assets/Violet-hero.png" alt="">
        </section>
        <section class="sloganSection">
            <input id="sloganInput" type="text" />
            <button id="sloganBtn">INPUT</button>
            <ul id="sloganList"></ul>
            <button id="reset">RESET</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
